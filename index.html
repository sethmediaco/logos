<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    :root { --h: 80px; --gap: 64px; --speed: 22s; }
    body { margin:0; background:transparent; }
    .marquee { height: var(--h); overflow:hidden; background:transparent; }
    .track{
      display:flex; align-items:center; gap: var(--gap);
      width:max-content;
      animation: scroll var(--speed) linear infinite;
      will-change: transform;
    }
    .set{ display:flex; align-items:center; gap: var(--gap); }
    img{ height: calc(var(--h) - 10px); width:auto; display:block; opacity:.95; }
    @keyframes scroll { from{ transform:translateX(0);} to{ transform:translateX(-50%);} }
  </style>
</head>
<body>
  <div class="marquee">
    <div class="track">
      <div class="set">
        <img src="hype.png" alt="Hype">
        <img src="jack&jill.jpg" alt="Jack & Jill">
        <img src="mando.jpg" alt="Mando">
      </div>
      <div class="set" aria-hidden="true">
        <img src="hype.png" alt="">
        <img src="jack&jill.jpg" alt="">
        <img src="mando.jpg" alt="">
      </div>
    </div>
  </div>
</body>
</html>
